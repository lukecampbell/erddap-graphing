<div ng-controller="GraphController">
  <div id="chart"></div>
</div>
<h2>{{selectedParameter}}</h2>
<form name="myForm">
  <span ng-repeat="(parameterName, parameter) in parameters">
    <input type="radio" ng-value="parameterName" ng-model="$parent.s" ng-change="$parent.radioChange(parameterName)"> {{ parameterName }} <br/>
  </span>
</form>
